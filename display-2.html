<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        nav ul li {
            /* display:inline 속성 
            서로 다른 줄에 배치되는 요소들을 한 줄로 함꼐 표시하기 위해 사용되는데 주로 목록에서 사용된다. */
            display: inline;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어살기</a></li>
        </ul>
    </nav>
</body>

</html>
