<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        /* 박스 모델(box model) - 박스 형태의 콘텐츠 */
        
        .box1 {
            /* width, height 속성 
            박스 모델에서 콘텐츠 영역의 크기를 지정할 때 너비를 지정하는 width 속성과 높이를 지정하는 height 속성을 사용한다. */
            width: 200px;
            height: 100px;
            background: #ff6a00;
        }
        
        .box2 {
            width: 50%;
            height: 100px;
            background: #0094ff;
        }
        
        div {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
