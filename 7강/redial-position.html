<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        div {
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }

        .grad {
            background: blue;
            background: -webkit-radial-gradient(10% 10%, circle, white, blue);
            background: -moz-redial-gradient(10% 10%, circle, white, blue);
            background: -o-redial-gradient(10% 10%, circle, white, blue);
            background: redial-gradient(circle at 10% 10%, white, blue);
        }
    </style>
</head>

<body>
    <div class="grad"></div>
</body>

</html>
