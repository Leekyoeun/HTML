<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>iframe</title>
    <style>
        body {
            background: #222;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>iframe 태그를 이용해 외부 문서(사이트) 포함시키기</h2>
        <div class="content">
            <!-- <iframe> 태그 - 외부 문서 삽입하기 -->
            <!-- 인라인 프레임(inline fame) 웹 문서 안에 다른 웹 문서를 가져와 표시하는 것 -->
            <iframe src="http://www.easyspub.co.kr/" width="95%" height="500"></iframe>
        </div>

    </div>
</body>

</html>
