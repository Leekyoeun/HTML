<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS로 웹 문서 꾸미기</title>
        <style>
            h2{
                font-size:20px;
                color:orange;
            }
            p{
                color:blue;
            }
        </style>
    </head>
    <body>
        <h2>CSS</h2>
        <h2>웹 문서의 디자인과 내용을 분리합니다</h2>
        <p>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
        <p>내용은 HTML을 이요해 구성하고 디자인은 CSS를 이용해 꾸미는 것입니다.</p>
    </body>
</html>
