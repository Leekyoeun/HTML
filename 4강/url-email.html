<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>회원 가입</h1>
        <form>
            <fieldset>
                <legend>로그인 정보</legend>
                <ul>
                    <li>
                    <label for="name">아이디</label>
                    <input type="text" id="user_id" size="10"></li>
                    <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="user_pw" size="10">
                    </li>
                    <li>
                    <label for="pw-rv">비밀번호 확인</label>
                    <input type="password" id="user_re_pw" size="10">
                </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" size="10"></li>
                    <li>
                    <label for="mail">메일 주소</label>
                    <input type="email" id="mail" size="10">
                    </li>
                    <li>
                        <label for="phone">연락처</label> 
                        <input type="text" id="phone">
                    </li>
                    <li>
                    <label for="homep">블로그/홈페이지</label>
                    <input type="url" id="homep" size="10">
                </li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
