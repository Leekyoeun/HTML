<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #block img {
            /* display 속성 값 */
            display: block;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="inline">
        <!-- <img> 태그에 display 속성을 따로 지정하지 않았기 때문에 이미지 3개가 인라인으로 배치된다. -->
        <img src="images/pic1.jpg">
        <img src="images/pic2.jpg">
        <img src="images/pic3.jpg">
    </div>
    <div id="block">
        <!-- display:block; 속성을 지정했기 때문에 블록 레벨 요소처럼 한 줄에 이미지 하나씩 즉 세로로 배치된다. -->
        <img src="images/pic1.jpg">
        <img src="images/pic2.jpg">
        <img src="images/pic3.jpg">
    </div>
</body>

</html>
