<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .letf-img {
            /* float 속성 : 값을 지정하면 콘텐츠를 표시할 때 필요한 만큼만 차지하고 다른 요소가 들어올 만큼의 공간을 비워둔다. */
            float: left;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <img src="images/tomato.jpg" class="left-img">
    <h1>토마토</h1>
    <p>토마토는 비타민A C가 풍부하여 칼륨과 같은 각종 미네랄은 혈액의 산성도를 낮추는 역할을 해주며 혈압을 내리고 혈관을 튼튼하게 해준다. 토마통 들어있는 피코펜이라는 성분은 뛰어난 항암 작용을 보이며 잘 알려져 있듯이 브루베리와 함께 대표적인 향산화 음식이기도 하다.
    </p>
</body>

</html>
