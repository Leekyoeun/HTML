<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float3</title>
    <style>
        .box1 {
            float: left;
        }
        
        .box2 {
            float: left;
        }
        
        .box3 {}
        
        .box4 {
            /*clear 속성 : float 속성이 더 이상 유용하지 않다고 알려주는 속성 */
            /* clear:both => float 속성 값에 상관없이 무조건 기본 상태로 되돌려주는 속성 값 */
            clear: both;
        }
    </style>
</head>

<body>

</body>

</html>
