<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
        .box1 {
            /* content-box : width 속성 값을 콘텐츠 영역 너비 값으로 사용한다.(기본값) */
            box-sizing: content-box;
            /* 콘텐츠 영역 기준 */
            width: 300px;
            height: 150px;
            margin: 10px;
            padding: 30px;
            border: 2px solid red;
        }
        
        .box2 {
            /* border-box : width 속성 값을 콘텐츠 영역에 테두리까지 포함한 박스 모델 전체 너비 값으로 사용한다. */
            box-sizing: border-box;
            /* 테두리까지(박스 전체) 기준 */
            width: 300px;
            height: 150px;
            margin: 10px;
            padding: 30px;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="box1">box-sizing="content-box"</div>
    <div class="box2">box-sizing="border-box"</div>
</body>

</html>
