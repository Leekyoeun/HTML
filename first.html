<!DOCTYPE html> <!--현재 문서가 HTML5 언어로 작성된 웹 문서라는 뜻입니다-->
<!--웹 문서의 시작을 알려주는 <html> 태그보다 먼저 사용하는 것이 문서 유형을 지정하는 <!docytype>입니다.-->
<html><!--<html>~</html>: 웹 문서의 시작과 끝을 나타내는 태그입니다.-->
<!--<html> 태그: 문서 유형을 선언한 후 실제 문서 저보와 내용이 시작되고 끝나느 것을 표시하는 태그입니다.-->
    <head><!--<head>~</head> : 웹 브라우저가 웹 문서를 해석하기 위해 필요한 정보들을 입력하는 부분입니다.-->
    <!--<head>태그: 웹 브라우저 화면에 보이지 않지만 웹 브라우저가 알아야 할 정보들을 입력하는 부분입니다.-->
        <!--문서에서 사용할 외부 파일들도 이곳에서 링크합니다.-->
        <meta charset="utf-8"><!--문자 인코딩 및 문서 키워드, 요약 정보를 입력하는 부분입니다.-->
        <!--간단한 설명을 지정할 수 있는데, 이렇게 지정한 짧은 설명은 검색 결과에 사이트 설명으로 표시됩니다.-->
        <title>내가 처음 만드는 HTML 문서</title><!--<title>~</title> 문서 제목을 제목 표시줄에 표시하고 전체 내용을 추측합니다.-->
    </head>
    <body><!--실제로 웹 브라우저 화면에 나타날 내용입니다. -->
        <h1>시간이란...</h1>
        <p>내일 죽을 것처럼 오늘을 살고<br>
        영원히 살 것처럼 내일을 꿈꾸어라</p>
        <img src="images/first.jpg">
    </body>
</html>
